<div class="container-fluid">
	<div class="jumbotron row my-jumbrotron">
		<div class="col-md-6 col-md-offset-2">
			<div class="text-center">
				<h2>Pregunta a tus representantes en el Congreso.</h2>
			</div>
			<div class="">
				<input type="text" placeholder="Escribe tu provincia aquí" ng-model="selected" typeahead="province.display_name for province in provinces | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="selectProvince($item)">
    			
    			<!--
				<span class="input-group-btn">
					<a ui-sref="search({ province: province })" class="btn btn-default" type="button">Enviar</a>
				</span>
			-->
			</div><!-- /input-group -->
			<div class="text-center">
				<h4>Aquí puedes ver la lista de representantes de <span class="provincia">{{display_province}}</span>. Elige al miembro del Congreso que te gustaría contactar:</h4>
			</div>
		</div>
	</div>
	<div class="row members-row">
		<div class="col-xs-10 col-sm-5 col-md-2" ng-repeat="member in members">
				<div class="highlight">
					<div class="member-name">
						<div ng-show="{{member.inactive}}" class="featured-flag">
                			Baja
            			</div>
						<h4><a target="_blank"href="{{member.url}}">{{member.name}}</a></h4>
						<p class="ellipsis"><small>{{member.group}}</small></p>
					</div>
					<div class="member-image" style="background-image:url({{member.picture_url}})"></div>
					<div class="member-actions text-center">
						<button type="button" class="btn btn-primary" ng-click="viewMember(member)">Contacta</button>
					<div>
				</div>
			</div>
	</div>
</div>
