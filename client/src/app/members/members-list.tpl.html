<div class="jumbotron">
    <div class="text-center">
        <h2>Pregunta a tus representantes en el congreso.</h2>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3"> <!-- (12-6) / 2-->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Escribe tu ciudad" ng-model="province">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="changeProvince()">Enviar</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <div class="text-center">
        <h4>Aquí puedes ver la lista de representantes de {{province}}.</h4>
        <h4>Elige al miembro del Congreso que te gustaría contactar:</h4>
    </div>
</div>

<div class="row text-center">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="member in members">
        <div class="member-col-inner">
            <div class="highlight">
                <h3><a target="_blank"href="{{member.url}}">{{member.name}}</a></h3>
                <img src="{{member.picture_url}}" alt=""> 
                <p>{{member.group}}</p>
                <button type="button" class="btn btn-primary" ng-click="viewMember(member)">Contacta</button>
            </div>
        </div>
    </div>
</div>
